<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles/main.scss">
    <link rel="stylesheet" href="styles/landing.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <input id="nav-btn" type="checkbox" />
        <label for="nav-btn" type="checkbox">
            <span class="icon"></span>
        </label>
        <nav>
            <ul class="nav">
                <li class="togo handy"> <img src="./images/logo.png" alt=""><a href="index.html"></a></li>
                <li> <a class="ga" class="home" href="index.html" target="_blank">Home</a></li>
                <li><a class="ga" class="handy post" href="#" target="_blank">Our shop</a></li>
                <li> <a class="ga" class="handy post" href="about.html" target="_blank">About the team</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <h1>Oh mamma mia!</h1>
        <p class="struggle">The struggle is real</p>
        <p> It's a <span>Mommy Tells Blog</span> where we learn together the meaning of motherhood, because having
            difficulties is normal and asking for help is wise. Subscribe to our page!</p>
    </div>
    <section class="section-form">
        <form id="consultation-form" class="feed-form" action="#">
            <input required="Name" require="require" placeholder="Name" type="text">

            <select id="cars" name="cars">
                <option value="Kids">Kids</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>

            <input name="email" required="require" placeholder="E-mail" type="email" minlength="10">
            <button class="button_submit">Get in Touch</button>
        </form>
    </section>
</body>

</html>
